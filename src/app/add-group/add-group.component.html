<form [formGroup]="addGroupForm" *ngIf="isOn">
  <mat-form-field appearance="fill" style="width: 100%">
    <mat-label>Enter a group name</mat-label>
    <input
      matInput
      type="text"
      [(ngModel)]="groupName"
      [ngModelOptions]="{ standalone: true }"
    />
  </mat-form-field>

  <button
    mat-raised-button
    color="primary"
    [disabled]="groupName === ''"
    (click)="isOn = false"
  >
    Add group members
  </button>

  <button mat-raised-button color="primary" (click)="createGroup()">
    Create group
  </button>
</form>
<app-add-member
  [isOn]="isOn"
  *ngIf="!isOn"
  (newIsOnEvent)="hideMemberListComponent($event)"
  [memberList]="memberList"
  (newMemberListEvent)="getMemberList($event)"
></app-add-member>

<router-outlet></router-outlet>

<mat-tab-group
  (selectedTabChange)="onSelectedTabChange($event)"
  mat-stretch-tabs
  style="height: 100%; width: 100%"
>
  <mat-tab label="Friends">
    <div style="background: red; height: 100%; width: 100%">Friends</div>
  </mat-tab>

  <mat-tab label="Groups">
    <app-groups style="height: 100%; width: 100%"></app-groups>
  </mat-tab>

  <mat-tab label="Bills">
    <app-bills style="height: 100%; width: 100%"></app-bills>
  </mat-tab>
</mat-tab-group>

<div *ngIf="error" class="alert alert-danger">{{error}}</div>
<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="username">Benutzername</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Bitte Benutzername eingeben</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Passwort</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Bitte Passwort eingeben</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading">
            <span *ngIf="loading"></span>
            Login
        </button>
        <a routerLink="/register">
            <button type ="button" id="register">Registrieren</button>
        </a>
        <a routerLink="/forgot-pw">
            <button type ="button" id="forgot-pw">Passwort vergessen</button>
        </a>
    </div>
</form>
